{% include header.html %}

<div class="blog">
    <h1>Blog Posts:</h1>
    <ul>
        {% for post in (site.blog_posts | sort: 'date' | reverse) %}
		<li>
            <a href="{{ post.url }}">{{ post.title }}</a>
			{{post}}
        </li>
        {% endfor %}
    </ul>
</div>
