---
layout: default
---

{% include header.html %}

<div class="blog">
    <h1>Blog Posts:</h1>
    <ul>
	{% assign blog_posts = site.blog_posts | sort: 'date' | reverse %}
        {% for post in blog_posts %}
	<li>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
